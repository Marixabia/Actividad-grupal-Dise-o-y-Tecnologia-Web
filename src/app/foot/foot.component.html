

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <div class="text-center">
      <span class="text-muted">
          <p>{{ copyrightText }} {{textFormulario}} </p>
      </span>
    </div>
    <p class="text-center" >Hoy es {{ currentDate | date : "fullDate" }}</p>
    <ul>
      <li *ngFor="let link of footLinks">
        <a [href]="link.url">{{ link.label }}</a>
      </li>
    </ul>
  </div>
</footer>
